<!DOCTYPE html>
<html lang="es-mex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
          <textarea
            name="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingresa el texto aquí"
            ></textarea>
  
          <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
          </div>
          <div class="botones">
            <input
              type="button"
              class="b-encriptar"
              value="Encriptar"
              onclick="encriptar()"
              />
            <input
              type="button"
              class="b-desencriptar"
              value="Desencriptar"
              onclick="desencriptar()"
            />
          </div>
        </div>
        <div class="encriptado">
          <img src="img/Space.jpeg" alt="" id="Space" />
          <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">
              Ingresa el texto que deseas encriptar o desencriptar
            </p>
          </div>
        </div>
      </div>
     
      <script src="app.js"></script>
</body>
</html>
